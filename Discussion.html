<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clone de ChatGPT</title>
</head>
<body>
    <nav id="sidebar">
        <div class="float-top">
            <div class="sidebar-controls">
                <button class="new-chat"><i class="fa fa-plus"></i> Nouvelle discussion</button>
                <button class="hide-sidebar"><i class="fa fa-chevron-left"></i></button>
            </div>
            <ul class="conversations">
                <li class="grouping">Aujourd'hui</li>
                <li class="active">
                    <button class="conversation-button"><i class="fa fa-message fa-regular"></i> Extension Chrome: Créer avec JS </button>
                    <div class="fade"></div>
                    <div class="edit-buttons">
                        <button class="edit-conversation"><i class="fa fa-edit"></i></button>
                        <button class="delete-conversation"><i class="fa fa-trash"></i></button>
                    </div>
                </li>
                <li class="grouping">Hier</li>
              
                <li>
                    <button class="conversation-button"><i class="fa fa-message fa-regular"></i> Créer un modèle personnalisés de ChatAdel</button>
                    <div class="fade"></div>
                    <div class="edit-buttons">
                        <button class="edit-conversation"><i class="fa fa-edit"></i></button>
                        <button class="delete-conversation"><i class="fa fa-trash"></i></button>
                    </div>
                </li>
                <li class="grouping">7 derniers jours</li>
                <li>
                    <button class="conversation-button"><i class="fa fa-message fa-regular"></i> Cypress: installation et lancement</button>
                    <div class="fade"></div>
                    <div class="edit-buttons">
                        <button class="edit-conversation"><i class="fa fa-edit"></i></button>
                        <button class="delete-conversation"><i class="fa fa-trash"></i></button>
                    </div>
                </li>
               
               
            
                <li>
                    <button class="conversation-button"><i class="fa fa-message fa-regular"></i> NPM install</button>
                    <div class="fade"></div>
                    <div class="edit-buttons">
                        <button class="edit-conversation"><i class="fa fa-edit"></i></button>
                        <button class="delete-conversation"><i class="fa fa-trash"></i></button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="user-menu">
            <button>
                <i class="user-icon">AL</i>
                Adel Loukal
                <i class="fa fa-ellipsis dots"></i>
            </button>
            <ul>
                <li><button>Mon plan</button></li>
                <li><button>Instructions personnalisées</button></li>
                <li><button>Paramètres &amp; Bêta</button></li>
                <li><button id="logoutButton">Déconnexion</button></li>

               
            </ul>
        </div>
    </nav>
    <main>
        <div class="view new-chat-view">
            <div class="model-selector">
                <button class="gpt-3 selected">
                    <i class="fa fa-bolt"></i> GPT-3.5
                    <div class="model-info">
                        <div class="model-info-box">
                            <p>Notre modèle le plus rapide, idéal pour la plupart des tâches quotidiennes.</p>

                            <p class="secondary">Disponible pour les utilisateurs gratuits et Plus</p>
                        </div>
                    </div>
                </button>
                <button class="gpt-4">
                    <i class="fa fa-wand-magic-sparkles"></i> GPT-4
                    <div class="model-info">
                        <div class="model-info-box">
                            <p>Notre modèle le plus performant, idéal pour les tâches créatives.</p>

                            <p class="secondary">Disponible pour les utilisateurs Plus.</p>
                        </div>
                    </div>
                </button>
            </div>

            <div class="logo">
             AdelGPT
            </div>
        </div>

        <div class="view conversation-view">
            <div class="model-name">
                <i class="fa fa-bolt"></i> Par défaut (GPT-3.5)
            </div>
            <div class="user message">
                <div class="identity">
                    <i class="user-icon">u</i>
                </div>
                <div class="content">
                    <p>Bonjour, comment ça va ?</p>
                </div>
            </div>
            <div class="assistant message">
                <div class="identity">
                    <i class="gpt user-icon">G</i>
                </div>
                <div class="content">
                    <p>Je vais bien, merci !</p>
                </div>
            </div>
            <div class="user message">
                <div class="identity">
                    <i class="user-icon">u</i>
                </div>
                <div class="content">
                    <p>Bonjour, comment ça va ?</p>
                </div>
            </div>
            <div class="assistant message">
                <div class="identity">
                    <i class="gpt user-icon">G</i>
                </div>
                <div class="content">
                    <p>Je vais bien, merci !</p>
                </div>
            </div>
            <div class="user message">
                <div class="identity">
                    <i class="user-icon">u</i>
                </div>
                <div class="content">
                    <p>Bonjour, comment ça va ?</p>
                </div>
            </div>
            <div class="assistant message">
                <div class="identity">
                    <i class="gpt user-icon">G</i>
                </div>
                <div class="content">
                    <p>Je vais bien, merci !</p>
                </div>
            </div>
      
           
        </div>

        <div id="message-form">
            <div class="message-wrapper">
                <textarea id="message" rows="1" placeholder="Envoyer un message"></textarea>
                <button class="send-button"><i class="fa fa-paper-plane"></i></button>
            </div>
            <div class="disclaimer">Cette version de AdelGPT est réalisée par Adel Loukal.</div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        document.getElementById("logoutButton").addEventListener("click", function logout() {   
            window.location.href = "Discussion.html";
            document.getElementById("logoutButton").removeEventListener("click", logout);
        });
    </script>
</body>
</html>
